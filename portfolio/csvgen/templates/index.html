<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Vulnerability Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-xl shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            🔐 Web Vulnerability Scanner
        </h1>

        {% if preview %}
            <!-- Scan Result Section -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Scan Results</h2>
                <div class="overflow-x-auto border rounded-lg bg-gray-50 p-4 shadow-inner max-h-[500px] overflow-y-auto">
                    {{ preview | safe }}
                </div>
            </div>

            <!-- Download CSV Button -->
            <div class="text-center">
                <form action="/download" method="POST">
                    <input type="hidden" name="csv" value="{{ csv_data }}">
                    <button type="submit"
                            class="bg-blue-600 text-white text-lg px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                        ⬇ Download Report as CSV
                    </button>
                </form>
            </div>

        {% else %}
            <!-- URL Scan Form -->
            <form method="POST" class="max-w-xl mx-auto">
                <label class="block text-lg font-medium text-gray-700 mb-2">Enter Website URL:</label>
                <input type="url" name="url" placeholder="https://example.com" required
                       class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <div class="text-center">
                    <button type="submit"
                            class="bg-blue-600 text-white text-lg px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
                        🔍 Start Scan
                    </button>
                </div>
            </form>
        {% endif %}
    </div>
</body>
</html>
