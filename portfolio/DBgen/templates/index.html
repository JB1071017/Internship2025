<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-6">Dataset Generator</h1>
        <form method="POST">
            <label class="block mb-2 font-semibold">Topic</label>
            <input name="topic" required class="w-full mb-4 p-2 border rounded" placeholder="e.g. Healthcare, Retail">

            <label class="block mb-2 font-semibold">Number of Columns</label>
            <input name="n_columns" type="number" min="1" max="50" value="5" class="w-full mb-4 p-2 border rounded">

            <label class="block mb-2 font-semibold">Number of Rows</label>
            <input name="n_rows" type="number" min="10" max="10000" value="100" class="w-full mb-4 p-2 border rounded">

            <label class="block mb-2 font-semibold">Custom Column Names (optional)</label>
            <input name="column_names" class="w-full mb-2 p-2 border rounded" placeholder="name, age, email">

            <!-- âœ… Toggle checkbox (visible + functional) -->
            <div class="flex items-center mb-4">
                <input type="checkbox" id="include_custom" name="include_custom" class="h-4 w-4 mr-2">
                <label for="include_custom" class="text-sm text-gray-800 font-semibold">
                    Include custom column names along with generated columns
                </label>
            </div>

            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
                Generate & Download CSV
            </button>
        </form>
    </div>
</body>
</html>
